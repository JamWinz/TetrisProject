    <script>
    $(function() {
      //BUTTON
      $("#button").mouseover(function() {
        $(this).css("background-color", "green");
      });
      $("#button").mouseout(function() {
        $(this).css("background-color", "gray");
      });

      //var player1 = true;
      $("td").click(function() {
        //Controller for playing a move
        var id = $(this).attr("id");
        //Play the move in the model
        //tetris.playMove(id);
        tetris.playMove(id)
        //setInterval( function() { tetris.playMove(id); }, 500 );
      });

      tetris.addListener(function(grid) {
        console.log("Model has been updated!");
        for(var r = 0; r < 15; r++){
          for(var c = 0; c < 10; c++){
            // Clear the cell
            $("#R"+r+"C"+c).empty();
            if(grid[r][c] === null){
            }
            else{
              $("#R"+r+"C"+c).append(grid[r][c]);
            }
          }
        }
      });

      $("#clearGrid").click(function() {
        tetris.clearGrid();
      });
    });
    </script>
